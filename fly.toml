app = 'part3-notes-app-backend'
primary_region = 'ewr'

[build]

[env]
  PORT = "3000" # env port

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
